<div>
  <h4>Lista de Sismos</h4>
  <dl class="dl-horizontal">
    <dt>
      Referencia Geografica
    </dt>

    <dd>
      {{this.sismo.RefGeografica}}
    </dd>

    <dt>
      Magnitud
    </dt>

    <dd>
      {{this.sismo.Magnitud}}
    </dd>

    <dt>
      Agencia
    </dt>

    <dd>
      {{this.sismo.Agencia}}
    </dd>

    <dt>
      Fecha
    </dt>
    <dd>
      {{this.sismo.Fecha}}
    </dd>

    <dt>
      Latitud
    </dt>

    <dd>
      {{this.sismo.Latitud}}
    </dd>

    <dt>
      Longitud
    </dt>

    <dd>
      {{this.sismo.Longitud}}
    </dd>

    <dt>
      Profundidad
    </dt>

    <dd>
      {{this.sismo.Profundidad}}
    </dd>

  </dl>
  <hr>

  <div class="col-md-offset-1">
    <a [routerLink]="[ '/buscar'] ">Regresar</a>
  </div>

  <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" color="#fff" type="ball-clip-rotate"></ngx-spinner>
